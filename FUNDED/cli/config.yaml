authorName: NNI Example
experimentName: funded
trialConcurrency: 1
maxExecDuration: 3h # max executable time :110h
maxTrialNum: 30 # max trial num:500
trainingServicePlatform: local
searchSpacePath: search_space.json # path of search space
useAnnotation: false
tuner:
    builtinTunerName: TPE
    classArgs:
        optimize_mode: maximize # choices: maximize, minimize
    gpuIndices: "1" # specify GPUof optimizer
trial:
    command: python train.py GGNN GraphBinaryClassification ../data/data/funded_test # execute commands
    codeDir: .
    gpuNum: 0
logDir: /home/funded/fund/FUNDED/cli/log3.1 # log
localConfig:
    gpuIndices: "0" # specify GPU number
    useActiveGpu: true
assessor:
    builtinAssessorName: Medianstop
    classArgs:
        optimize_mode: maximize
        start_step: 20
